<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="./js/app/services/HttpService.js"> 
</head>

<body class="container">
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Enviar dados para servidor</button>
    </form>

    <script type="module">
    import { HttpService } from "./js/app/services/HttpService.js"

    document.querySelector('button')
    .addEventListener('click', (event) => {

        event.preventDefault();
            const negociação = {
                data : document.querySelector('#data').value ,
                quantidade : document.querySelector('#quantidade').value,
                valor : document.querySelector('#valor').value
            }

            new HttpService().post('http://localhost:3000/negociacoes', negociação)
            .then(json => console.log(json))
            .catch(() => console.log('Não foi possível envia a negociação.'))
    })
        
    </script>
</body>
</html>
