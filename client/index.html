<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagem-view"></div>
    <form class="form" >
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" data-form='data'required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" data-form='quantidade' class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" data-form='valor'  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" id='btn-incluir'type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        
        <button id="btn-apagar" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negociação-view"></div>

    <script type="module" src="./js/app/main.js"></script>
</body>
</html>
